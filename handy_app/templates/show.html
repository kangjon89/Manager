<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <a class="dashboard_button" href="/dashboard"><input class="btn btn-success" type="button" value='Dashboard'></a>
    <a class='log_out' href="/log_out"><input class="btn btn-warning" type="button" value='Logout'></a><br><br>   
    <h4>Hey {{user_logged_in.first_name}}! These are the trip details!</h4>      
    <br>

    
    <div class="form-floating mb-3">
        <input name="title" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Title: {{jobs.title}}</label>
    </div>
    <div class="form-floating mb-3">
        <input name="description" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Description: {{jobs.description}}</label>
    </div>
    <div class="form-floating mb-3">
        <input name="title" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Location: {{jobs.location}}</label>
    </div>
    <div class="form-floating mb-3">
        <input name="description" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Posted by: {{jobs.user.first_name}}</label>
    </div>
    <div class="form-floating mb-3">
        <input name="location" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Posted on: {{jobs.created_at}}</label>
    </div>

</body>
</html>
